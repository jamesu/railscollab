  # rails
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d" 
      short: "%b %d" 
      long: "%B %d, %Y" 

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    # Used in date_select and datime_select.
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z" 
      short: "%d %b %H:%M" 
      long: "%B %d, %Y %H:%M" 
      project_created_format: "%b %e, %Y"
      project_completed_time_format: "%b %e, %Y"
      task_list_completed_time_format: "%b %e, %Y"
      message_created_format: "%b %e. %Y %H:%M"
      milestone_completed_time_format: "%b %e, %Y %H:%M"
      milestone_due_date_extended_format: "%A, %e %B, %Y"
      milestone_due_date_format: "%A, %e %B"
      milestone_messages_created_format: "%b %e. %Y %H:%M"
      wiki_page_updated_format: "%B %e, %Y %H:%M"
      action_today_fomat: "%H:%M"
      action_past_format: "%b %e %Y"
      comment_posted_format: "%b %e. %Y %H:%M"
      done_date_format: "%b %d"
      done_date_format_with_year: "%b %d %y"
      done_date_long_format: "%A, %d %B"
      done_date_long_format_with_year: "%A, %d %B %Y"
      revision_date_format: "%b %e. %Y %H:%M"
      revision_date_format_short: "%A, %e %B"
      grouped_files_date_format: "%A, %e %B"
      grouped_files_date_format_with_year: "%A, %e %B %Y"
    am: "am" 
    pm: "pm"


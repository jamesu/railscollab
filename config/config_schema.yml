system:
  project_logs_per_page: 
    handler: IntegerConfigHandler
    default: 10
    comment: ""
    order: 0
  logs_per_project: 
    handler: IntegerConfigHandler
    default: 5
    comment: ""
    order: 1
  
  messages_per_page: 
    handler: IntegerConfigHandler
    default: 10
    comment: ""
    order: 2
  times_per_page: 
    handler: IntegerConfigHandler
    default: 10
    comment: ""
    order: 3
  files_per_page: 
    handler: IntegerConfigHandler
    default: 10
    comment: ""
    order: 4
  search_results_per_page: 
    handler: IntegerConfigHandler
    default: 20
    comment: ""
    order: 5

  minutes_to_comment_edit_expire:  
    handler: IntegerConfigHandler
    default: 3
    comment: ""
    order: 6
  minutes_to_activity_log_expire:   
    handler: IntegerConfigHandler
    default: 5
    comment: ""
    order: 7
  
  max_upload_size:   
    handler: IntegerConfigHandler
    default: 10485760
    comment: ""
    order: 8
  max_attachments:
    handler: IntegerConfigHandler
    default: 5
    comment: ""
    order: 9
    
  attach_to_s3:
    handler: BoolConfigHandler
    default: false
    comment: "Enable attachment to Amazon S3"
    order: 10

  s3_access_key:
    handler: StringConfigHandler
    default: ''
    comment: "Amazon S3 Access Key"
    order: 11

  s3_secret_key:
    handler: StringConfigHandler
    default: ''
    comment: "Amazon S3 Secret Key"
    order: 12

  ferret_index_path:
    handler: StringConfigHandler
    default: "/tmp/index"
    comment: "Relative path to RAILS_ROOT for ferret's index folder."
    order: 13

general:
  site_name:   
    handler: StringConfigHandler
    default: "RailsCollab"
    comment: ""
    order: 0
  
  site_url:   
    handler: StringConfigHandler
    default: "http://localhost:3000"
    comment: ""
    order: 1
    
  use_asset_hosts:
    handler: BoolConfigHandler
    default: false
    comment: "Enable usage of asset hosts. Also see assets_host_url"
    order: 2

  asset_hosts_url:
    handler: StringConfigHandler
    default: "example.com"
    comment: "'example.com' will enable assets[0-3].example.com as asset hosts."
    order: 3
  
  default_project_folders:
    handler: TextListConfigHandler
    default: ['images', 'documents', 'other']
    comment: ""
    order: 4
  
  default_project_message_categories:
    handler: TextListConfigHandler
    default: ['General', 'Projects', 'Problems']
    comment: ""
    order: 5

  default_project_message_category:
    handler: StringConfigHandler
    default: General
    comment: ""
    order: 6

  allow_openid:
    handler: BoolConfigHandler
    default: false
    comment: ""
    order: 7

  allow_anonymous:
    handler: BoolConfigHandler
    default: false
    comment: ""
    order: 8
    
  site_theme:
    handler: ThemeConfigHandler
    default: "default"
    comment: ""
    order: 9
  
  # Localisation
  default_language: 
    handler: StringConfigHandler
    default: "en"
    comment: ""
    order: 10

  # Ferret search
  search_enabled: 
    handler: BoolConfigHandler
    default: true
    comment: ""
    order: 11

  # Remove logs on destroying an object
  log_really_silent: 
    handler: BoolConfigHandler
    default: false
    comment: ""
    order: 12

  first_day_of_week:
    handler: DayConfigHandler
    default: "7"
    comment: ""
    order: 13
  
mailing:
  notification_email_address:
    handler: StringConfigHandler
    default: "RailsCollab Notification <fill.this.in@localhost>"
    comment: ""
    order: 0
  notification_email_method:
    handler: NotificationMethodConfigHandler
    default: test # smtp, sendmail, or test
    comment: ""
    order: 1
  
  # Overrides ActionMailer smtp_settings
  notification_email_smtp:
    handler: NotificationSMTPConfigHandler
    comment: ""
    order: 2
    default:
      address: localhost
      port: 123
      user_name: user
      password: password
      authentication: login
      domain: domain.com
  
  # Overrides ActionMailer sendmail_settings
  notification_email_sendmail:
    handler: NotificationSendmailConfigHandler
    comment: ""
    order: 3
    default:
      location: "/usr/bin/sendmail"
      arguments: "-i -t -O DeliveryMode='b'"
